<!DOCTYPE html>
<html>
<head>
    <title>Test Certificate Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            border: 5px solid #000;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .certificate-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .recipient {
            font-size: 32px;
            margin: 30px 0;
            text-decoration: underline;
        }
        .description {
            font-size: 18px;
            margin: 20px 0;
        }
        .signature-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .signature {
            border-top: 2px solid white;
            padding-top: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="certificate-title">Certificate of Achievement</div>
    <div class="description">This certificate is awarded to</div>
    <div class="recipient">{{recipient_name}}</div>
    <div class="description">For successfully completing the {{event_name}}</div>
    <div class="description">on {{completion_date}}</div>
    
    <div class="signature-section">
        <div class="signature">
            <div>Director</div>
        </div>
        <div class="signature">
            <div>Coordinator</div>
        </div>
    </div>
</body>
</html>
